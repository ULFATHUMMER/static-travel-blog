<!DOCTYPE html>
<html lang="en">
<head>
  <title>MiniCalculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3" style="width:500px;">
    <form action="results/" method="get" >
  <!--h2>Card Header and Footer</h2-->
  <div class="card" style="width:500px;text-align:center;margin-top:200px; ">
    <div class="card-header">Mini Calculator Result</div>
    <div class="card-body">
       <!-- result is {{add}}-->
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{num1}}+{{num2}} = {{add}}</li>
                <li class="list-group-item">{{num1}}-{{num2}} = {{sub}}</li>
                <li class="list-group-item">{{num1}}*{{num2}} = {{mul}}</li>
                <li class="list-group-item">{{num1}}/{{num2}} = {{div}}</li>

            </ul>

    </div>


    </div>
</form>
</div>
</body>
</html>
