<!DOCTYPE html>
<html lang="en">
<head>
  <title>MiniCalculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3" style="width:500px;">
    <form action="result/" method="get" >
  <!--h2>Card Header and Footer</h2-->
    <div class="card" style="width:500px;text-align:center;margin-top:200px; ">
        <div class="card-header">Mini Calculator</div>
        <div class="card-body">

            <input type="text" class="form-control" name="num1" placeholder="Enter first number">
            <input type="text" class="form-control" name="num2" placeholder="Enter second number" style="margin-top:10px;">

        </div>
        <div class="card-footer">
          <input type="submit"  class="btn btn-primary form-control">

        </div>

    </div>
    </form>
</div>
</body>
</html>
